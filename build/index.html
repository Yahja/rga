<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Basic Template</title>
  </head>
  <body>
    <div class="container-fuid">
      <div class="row m-0">
        <div class="col-3 col-sm-2 col-md-2 col-lg-1 offset-lg-1 position-absolute logo-top"><img class="img-fluid" src="images/logo-falabella.jpg"></div>
        <div class="col p-0 img-main"><img class="img-fluid" src="images/HH1-color-040219-JP-2x.jpg"></div>
      </div>
      <div class="row justify-content-center m-0" id="colors">
        <div class="col-6 col-sm-6 col-md-3"> <img class="img-fluid img-colors" src="images/color-010319-naranjo.jpg"></div>
        <div class="col-6 col-sm-6 col-md-3"><img class="img-fluid img-colors" src="images/color-010319-morado.jpg"></div>
        <div class="col-6 col-sm-6 col-md-3"><img class="img-fluid img-colors" src="images/color-010319-rosado.jpg"></div>
        <div class="col-6 col-sm-6 col-md-3"><img class="img-fluid img-colors" src="images/color-010319-amarillo.jpg"></div>
      </div>
      <ul class="row ml-0 mr-0 p-0 menu-colores">
        <li class="col naranjo"><a onclick="functionClick()">Naranjo</a></li>
        <li class="col morado"><a onclick="functionClick()">Morado</a></li>
        <li class="col rosado"><a onclick="functionClick()">Rosado</a></li>
        <li class="col amarillo"><a onclick="functionClick()">Amarillo</a></li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
